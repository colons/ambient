<!doctype html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">

    <script id="frame" type="text/x-handlebars-template">
      <li class="widget {{widget.config.type}}">
        <h2>
          {{#if widget.config.name}}
            {{widget.config.name}}
          {{else}}
            &nbsp;
          {{/if}}
        </h2>
        <div class="sandbox">
        </div>
      </li>
    </script>

    <script id="nested-frame" type="text/x-handlebars-template">
      <li class="nested-widget">
      </li>
    </script>

    <script id="widget-iframe" type="text/x-handlebars-template">
      <iframe src="{{widget.config.url}}"/>
    </script>

    <script id="widget-image" type="text/x-handlebars-template">
      <img src="{{widget.config.url}}"/>
    </script>

    <script id="widget-clock" type="text/x-handlebars-template">
      <p class="time">{{hours}}<span class="colon">:</span>{{minutes}}</p>
      <p class="date">{{weekday}} {{date}} {{month}}</p>
    </script>

    <script id="widget-hn" type="text/x-handlebars-template">
      <ul>
        {{#each items}}
          <li><span class="points">{{points}}</span> <span class="title">{{title}}</span></li>
        {{/each}}
      </ul>
    </script>

    <script id="widget-forecast" type="text/x-handlebars-template">
      <p class="currently">{{currently.temperature}}Â°</p>
      <ul class="minutes">
        {{#each minutely.data}}<li style="height: {{precipIntensity}}em;"></li>{{/each}}
      </ul>
    </script>

    <script id="widget-jenkins" type="text/x-handlebars-template">
      <ul>
        {{#each jobs}}
          <li class="{{color}}" title="{{name}}"></li>
        {{/each}}
      </ul>
    </script>

    <script id="widget-trello" type="text/x-handlebars-template">
      <ul class="lists">
        {{#each lists}}
          <li class="list" title="{{name}}">
            <ul class="cards">
              {{#each cards}}
                <li class="card" title="{{name}}" {{#if color}}style="background-color: {{color}};"{{/if}}></li>
              {{/each}}
            </ul>
          </li>
        {{/each}}
      </ul>
    </script>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>

    <script src="ambient.js"></script>
    <link rel="stylesheet" href="ambient.css"></script>

    <script src="custom.js"></script>
    <link rel="stylesheet" href="custom.css"></script>
  </head>
  <body>
    <ul id="widgets">
    </ul>
  </body>
</html>
